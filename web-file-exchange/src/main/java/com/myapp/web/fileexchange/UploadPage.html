<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
<wicket:head>
    <script type="text/javascript" charset="utf-8" src="js/uplUtil.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/uplWorker.js"></script>
    <script type="text/javascript" charset="utf-8" src="js/uplManager.js"></script>
</wicket:head>
</head>

<body>
<wicket:extend>
    <div id="formWrapper">
        <wicket:message key="form.message.pleasewait">PLEASE ENABLE JS</wicket:message>
    </div>
    <div id="uploadNotification">
        <wicket:message key="form.message.uploadnotification">
            UPLOAD STARTS IMMEDIATELY ON FILE-SELECTION!
        </wicket:message>
    </div>
    <div id="files">
        <p>
            <strong>
                <wicket:message key="file.list.header">CHOSEN FILES</wicket:message>
            </strong>
        </p>
        <ul id="fileList"></ul>
    </div>
    <br/>
    <script type="text/javascript">
        upl.Util.registerEventHandler(window, 'load', function() {
            var formWrapperDiv = document.getElementById('formWrapper');
            upl.Util.clearChildren(formWrapperDiv);
            upl.Manager.setUp({
                formWrapper : formWrapperDiv,
                fileList : document.getElementById('fileList'),
                maxSimultaneousTransfers : 3,
                uploadUrl : upl.Util.getContextPath() + "/UploadServlet"
            });
        });
    </script>
</wicket:extend>
</body>
</html>
