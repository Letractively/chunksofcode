<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">

<head>
    <meta charset="utf-8" />
    <title wicket:id="page.title">FILE EXCHANGE APP</title>
    <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
    <link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
</head>

<body>
    <div id="hd">
        <div id="logo">
            <h1>
                <wicket:message key="page.title">FILE EXCHANGE APP</wicket:message>
            </h1>
        </div>
    </div>
    
    <div id="bd">
        <h2>
            <wicket:message key="intro.title">INTRO!</wicket:message>
        </h2>
        <p>
            <wicket:message key="intro.text">
                THIS IS THE INTRO TEXT...
            </wicket:message>
        </p>
        <wicket:child/>
    </div>
    
    <div id="ft">
        <div style="vertical-align: bottom; margin-top: 2em;">
            Java version: 
            <wicket:container wicket:id="java.version">JAVA VERSION</wicket:container>
            <br/>
            Wicket version: 
            <wicket:container wicket:id="wicket.version">WICKET VERSION</wicket:container>
        </div>
    </div>
    
</body>
</html>
