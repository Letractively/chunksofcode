<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>JSF 2.0: Navigation with Default Mappings</title>
</h:head>
<h:body>
	<h1>JSF 2.0: Navigation with Default Mappings</h1>
	<p />
	<h:form>
		<fieldset>
		<legend>Health Insurance Plan Signup</legend>
		First name: <h:inputText value="foo" /><br />
		Last name: <h:inputText value="bar" /><br />
		<h:commandButton value="Sign Up" action="#{healthPlanBean.signup}" />
		</fieldset>
	</h:form>
</h:body>
</html>
