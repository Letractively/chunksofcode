<!DOCTYPE html>

<html xmlns:wicket="http://wicket.apache.org">
<head>

    <meta charset="utf-8" />
    <title>Übersicht</title>
    
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' />
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" title="Stylesheet" />
        
</head>
<body>


<div id="hd">
    <div id="logo">
        <img src="img/logo.png" width="50px" height="50px" alt="Logo" />
        <h1>Auswertungen</h1>
    </div>
</div>

<div id="bd">
    <h2>Übersicht</h2>

    <p>
        Hier ist eine Übersicht über alle zur Zeit verfügbaren
        Abfragen:
    </p>

    <ul>
        <li wicket:id="queryList">
            <p>
                <b>
                    <span wicket:id="queryProject">the project of the query</span> 
                    -
                    <span wicket:id="queryName">
                        the name of the query, if there are errors
                    </span>
                    <a href="#" wicket:id="queryLink">
                        <wicket:container wicket:id="queryLinkName">
                            a link to the query
                        </wicket:container>
                    </a>
                </b>
                -
                <span wicket:id="queryStatus">the status of the query</span>
            </p>
            <pre class="preformatted-errormsg" wicket:id="queryErrors">
                the errors of the query
            </pre>
        </li>
    </ul>
        
</div>
<div id="ft"></div>


</body>
</html>
