<!DOCTYPE html 
PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>Hello World Ajax Example</title>
</h:head>

<h:body>
	<h:outputScript name="jsf.js" library="javax.faces" target="body" />
	<h2>Hello World Ajax Example using JSF 2.0 &lt;f:ajax/&gt; tags</h2>
	Current time: #{ajaxBean.serverTime}
	<p />
	<h:form prependId="false">
	
		<h:panelGrid columns="2">
			First Name: 
			<h:inputText id="first" value="#{ajaxBean.firstName}" />
			Last Name: 
			<h:inputText id="last" value="#{ajaxBean.lastName}" />
		</h:panelGrid>
		
		<h:commandButton value="Update" />
		<h:commandButton value="Update via AJAX">
			<f:ajax execute="first last" 
					render="firstNameDisplay lastNameDisplay messagetag" />
		</h:commandButton>
		
		<p />
		<h:outputText id="firstNameDisplay"
			value="Your first name: #{ajaxBean.firstName}" /><br />
		<h:outputText id="lastNameDisplay"
                value="Your last name: #{ajaxBean.lastName}" /><br />
        <font color="red" ><h:messages id="messagetag" /></font>
	</h:form>
</h:body>
</html>
