default andremini

label andremini
    menu label ^Install Andres custom minimal system
    kernel /install/vmlinuz
    append preseed-file=/cdrom/preseed/ubuntu-minimal.seed ks=cdrom:/ks.cfg initrd=/install/initrd.gz --

label install
   menu label ^Install Ubuntu
   kernel /install/vmlinuz
   append  file=/cdrom/preseed/ubuntu.seed initrd=/install/initrd.gz quiet --

label expert
  menu label ^Install Ubuntu in expert mode
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/ubuntu.seed priority=low initrd=/install/initrd.gz --

label rescue
  menu label ^Rescue a broken Ubuntu system
  kernel /install/vmlinuz
  append  rescue/enable=true initrd=/install/initrd.gz --

label hd
  menu label ^Boot from first hard disk
  localboot 0x80

label check
   menu label ^Check disc for defects
   kernel /install/vmlinuz
   append  MENU=/bin/cdrom-checker-menu initrd=/install/initrd.gz quiet --

label memtest
   menu label ^Test memory
   kernel /install/mt86plus

