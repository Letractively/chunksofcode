#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US

#Language modules to install
langsupport de_AT --default=en_US

#System keyboard
keyboard de_nodeadkeys

#System mouse
mouse

#System timezone
timezone Europe/Vienna

#Root password
rootpw --disabled

#Initial user
user testuser --fullname "Test User One" --iscrypted --password $1$PCHxi.rS$k0yr3pk5xDO0OTvdXIQF//

#Reboot after installation
reboot

#Use text mode install
text

#Install OS instead of upgrade
install

#Use CDROM installation media
cdrom

#System bootloader configuration
bootloader --location=mbr 

#Clear the Master Boot Record
zerombr yes

#Partition clearing information
clearpart --all 

#Disk partitioning information
part /boot --fstype ext3 --size 512 
part swap --size 768 
part / --fstype ext3 --size 5000 
part /home --fstype ext3 --size 1 --grow 

#System authorization infomation
auth  --useshadow  --enablemd5 

#Firewall configuration
firewall --disabled 

#Do not configure the X Window System
skipx


#Package install information
%packages
bzip2
cron
lynx
file
finger
htop
less
lsof
lzma
man-db
manpages
mkpasswd
nano
ntfs-3g
openssh-client
openssh-server
rsync
sudo
tree
unrar
unzip
vim
vim-common
wget
whois
zip
zsh

# execute post script
%post --interpreter=/bin/bash
{
	echo "test if the kickstart post-installation script was run really."
	echo "test if the kickstart post-installation script was run really." 1>&2
	echo "you may delete this file."
	echo "you may delete this file." 1>&2
	echo "time is `date`"
	echo "i am `whoami`"
	echo "working in `pwd`"
	echo "the file of this script is $0"
	echo "there are $# script arguments: '$@'"
	echo
	echo "********* environment: ***********"
	echo
	env

} 2>/post-installation-script-debug.err 1>/post-installation-script-debug.out
