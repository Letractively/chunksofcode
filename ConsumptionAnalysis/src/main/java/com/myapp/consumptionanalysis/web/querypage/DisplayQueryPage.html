<!DOCTYPE html>

<html xmlns:wicket="http://wicket.apache.org">
<head>


    <meta charset="utf-8" />
    
    <title wicket:id="pageTitle">the page title</title>
    
    <link type='text/css' href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' />
    <link type='text/css' href="css/style.css" media="screen" title="Stylesheet" rel="stylesheet" />
    <link type='text/css' href="css/pepper-grinder/jquery-ui-1.9.1.custom.css" rel="stylesheet" />
    
    <!-- Kendo UI -->
    <link type="text/css" href="css/kendo/kendo.common.css" media="all" rel="stylesheet"/> 
    <link type="text/css" href="css/kendo/kendo.default.css" media="all" rel="stylesheet" />
    
</head>
<body>


<div id="hd">
    <div id="logo">
        <img src="img/logo.png" width="50px" height="50px" alt="Logo" />
        <h1 wicket:id="queryName">the page title</h1>
    </div>
</div>

<div id="bd">
    <h2 wicket:id="queryTitle">the title of the query</h2>
    <p>
        <span wicket:id="queryDescription">
            the queries' description
        </span>
    </p>
    
    <form wicket:id="form">
        <div class="filterFormContainer">
            <table>
                <tr wicket:id="dateBoundsPicker"></tr>
                <tr wicket:id="dayTimeBoundsPicker"></tr>
            </table>
            <table>
                <tr>
                    <td style="vertical-align: top;">Datenquellen:</td> 
                    <td wicket:id="tablePicker" 
                        style="width: 200px; border-right: 20px; vertical-align: top;"></td>
                    
                    <td style="vertical-align: top;">Angezeigte Werte:</td> 
                    <td wicket:id="columnPicker" style="width: 200px; vertical-align: top;"></td>
                </tr>
            </table>
            <span wicket:id="groupbyPicker"></span>
        </div>
    </form>
    
    <div wicket:id="chartContainer"></div>
    
    <div class="filterFormContainer">
        <div wicket:id="feedback"></div>
    </div>
    
    <a href="#" wicket:id="topLink">
        <wicket:container wicket:id="topLinkName">
            a link to the overview
        </wicket:container>
    </a>
    &nbsp;
    <a href="#" wicket:id="reloadLink">
        <wicket:container wicket:id="reloadLinkName">
            reload this page
        </wicket:container>
    </a>
    
    <pre wicket:id="querySql" class="preformatted-debug">
        the query as sql string
    </pre>
</div>

<div id="ft"></div>


</body>
</html>
