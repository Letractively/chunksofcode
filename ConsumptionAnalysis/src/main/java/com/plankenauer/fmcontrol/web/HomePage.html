<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Auswertungen Übersichtsseite</title>

<link
    href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold'
    rel='stylesheet' type='text/css' />

<link rel="stylesheet" href="style.css" type="text/css" media="screen"
    title="Stylesheet" />
</head>
<body>
    
    <div id="hd">
        <div id="logo">
            <img src="logo.png" width="50px" height="50px" alt="Wicket Logo" />
            <h1>Auswertungen</h1>
        </div>
    </div>
    
    <div id="bd">
        <h2>Startseite</h2>

        <p>
            Hier ist eine Übersicht über alle zur Zeit verfügbaren
            Abfragen:
        </p>

        <span wicket:id="queryList" id="queryList">
            <p>
                <span wicket:id="queryProject">the project of the query</span> 
                -
                <span wicket:id="queryName">the name of the query</span>
                -
                <span wicket:id="queryStatus">the status of the query</span>
            </p>
            <pre class="preformatted-errormsg" wicket:id="queryErrors">
                the errors of the query
            </pre>
        </span>

        <p>
            Wicket version:
            <wicket:container wicket:id="version">wicket version</wicket:container>
            .
        </p>
    </div>
    <div id="ft"></div>
</body>
</html>
