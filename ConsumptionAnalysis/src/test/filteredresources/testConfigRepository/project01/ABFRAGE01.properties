title = Meine sinnfreie Beispielabfrage

description = Auslastung der Saunabeheizung \
im Gästehaus Helga bei Buxtehude \
(geöffnet von 8-20h) Montag Ruhetag




############# VERBINDUNGSPARAMETER (zwingend erforderlich) ##############

connection.hostname   = ${testdatabase.hostname}
connection.portnumber = ${testdatabase.portnumber}
connection.user       = ${testdatabase.username}
connection.password   = ${testdatabase.password}




############# DATENQUELLEN PARAMETER (optional) ##############


#
# DATENBANKEN ----------
#
# -- bestimmt welche datenbanken dem benutzer zur auswahl stehen.
# -- diese variable hat keine bedeutung, wenn 'data.dbs.chosen' gesetzt ist.
data.dbs.chooseable = fm_control, test

# -- bestimmt, wenn definiert, welche datenbank(en) als quelle dienen.
# -- wenn diese variable gesetzt ist, kann der benutzer keine auswahl treffen.
#data.dbs.fixed = fm_control


#
# TABELLEN ----------

# -- bestimmt, wenn definiert, welche datenbank(en) als quelle dienen
# -- wenn diese variable gesetzt ist, kann der benutzer keine auswahl treffen
#data.tables.fixed = \
#    LEISTUNG   , \
#    LEISTUNGB , \
#    IN_OTHER_DB_TEST

#
# -- bestimmt welche tabellen dem benutzer zur auswahl stehen.
# -- diese variable hat keine bedeutung, wenn 'data.tables.chosen' gesetzt ist.
data.tables.chooseable = \
	LEISTUNG   , \
	LEISTUNGB , \
	TEST2
	
	
# definition von tabelle mit alias LEISTUNG
# hier wird nur der wert kWh_pro15min mitgerechnet, kein preis.
LEISTUNG.database       = fm_control
LEISTUNG.table          = fmcontrol_kw_leistung
LEISTUNG.date-column    = Datum
LEISTUNG.time-column    = Zeit
LEISTUNG.value-1.column = kWh_pro15min
LEISTUNG.value-1.factor = 1.01
LEISTUNG.value-2.column = 0


# definition von tabelle mit alias LEISTUNGB
# hier werden beide werte mitgerechnet, leistung und preis.
LEISTUNGB.database       = fm_control
LEISTUNGB.table          = fmcontrol_kw_leistungb
LEISTUNGB.date-column    = Datum
LEISTUNGB.time-column    = Zeit
LEISTUNGB.value-1.column = kWh_pro15min
LEISTUNGB.value-2.column = kWh_Preis
# probier mas in schilling :-)
LEISTUNGB.value-2.factor = 13.7603


# definition von tabelle mit alias TEST2
# hier wird nur der wert kWh_pro15min mitgerechnet, kein preis.
TEST2.database       = test
TEST2.table          = foo
TEST2.date-column    = Datum
TEST2.time-column    = Zeit
TEST2.value-1.column = kWh_pro15min
TEST2.value-2.column = 0


# die namen der werte, die selektiert werden:
data.value-1.label = kWh verbraucht
data.value-2.label = Preis/kWh

# -- bestimmt, wie die daten gruppiert werden sollen
# -- möglich ist: HOUR, DAY, MONTH, YEAR
data.group.type = YEAR

#
# FILTEREINSTELLUNGEN ----------
#
# -- bestimmt die grenzen des zeitraums, der (inklusive) selektiert wird. DEFAULT: alles
# -- format ist 'yyyy-mm-dd - yyyy-mm-dd', auch TODAY ist möglich
data.filter.date-bounds = 2005-01-01 - TODAY

# -- bestimmt die tageszeit, in der selektiert wird. DEFAULT: 0-24
# -- format ist 'h24:mm:ss - h24:mm:ss'
data.filter.daytime-bounds = 08:00:00 - 20:00:00

# -- ein optionaler special-filter in form eines mysql WHERE statements
#data.filter.sql-filter = Tarif = 'Tag' AND DAYOFWEEK(Datum) != 2
data.filter.sql-filter = kw_ist >= kw_max




#
# DIAGRAMMEINSTELLUNGEN ----------
#
# -- bestimmt den diagrammtyp. 
# -- gültig sind: LINIENDIAGRAMM, BALKENDIAGRAMM, KUCHENDIAGRAMM
chart.type = LINIENDIAGRAMM


