
#log4j.debug=TRUE

log4j.rootLogger=DEBUG,R

log4j.appender.R                          = org.apache.log4j.RollingFileAppender
log4j.appender.R.File                     = ${project.build.directory}/surefire-reports/test.log
log4j.appender.R.MaxFileSize              = 10KB
log4j.appender.R.MaxBackupIndex           = 5
log4j.appender.R.layout                   = org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern = %d{HH:mm:ss} | %-5p | %-8t | %-30F:%-3L | %-25M | %m%n


log4j.logger.org.apache.wicket                                  = ERROR
log4j.logger.org.apache.wicket.protocol.http.HttpSessionStore   = ERROR
log4j.logger.org.apache.wicket.version                          = ERROR
log4j.logger.org.apache.wicket.RequestCycle                     = ERROR
log4j.logger.com.myapp.consumptionanalysis.jdbc.ConnectionCache = INFO
log4j.logger.com.myapp                                          = DEBUG
log4j.logger.org.eclipse.jetty                                  = INFO


log4j.logger.log4jdbc.debug       = ERROR
log4j.logger.jdbc.sqlonly         = ERROR
log4j.logger.jdbc.sqltiming       = INFO
log4j.logger.jdbc.audit           = ERROR
log4j.logger.jdbc.resultset       = ERROR
log4j.logger.jdbc.connection      = ERROR
log4j.logger.jdbc.resultsettable  = INFO


