		<script>
		function readCookie(name) {
			var nameEQ = name + "=";
			var ca = document.cookie.split(';');
			for(var i=0;i < ca.length;i++) {
				var c = ca[i];
				while (c.charAt(0)==' ') c = c.substring(1,c.length);
				if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
			}
			return null;
		}

		// get the feedly app version cookie
		var feedlyAppVersion = readCookie( "feedlyVersion" );
		
		var baseURL = "";
		if( feedlyAppVersion == null )
	   		baseURL = "http://s3.feedly.com/production/latest/";
		else if( feedlyAppVersion == "@@@" )
	   		baseURL = "http://s3.feedly.com/sandbox/" + feedlyAppVersion + "/";
		else
   			baseURL = "http://s3.feedly.com/production/" + feedlyAppVersion + "/";
		
		document.write( "<base href='" + baseURL + "'></base>");
		
		function cancelEventPropagation( e ) 
		{
			if( e == null )
				return false;

			if( e.stopPropagation ) 
			{
				e.stopPropagation()
				e.preventDefault()
			}	
		}
		
		if (!this.JSON) {
		    JSON = function () {

		        function f(n) {
		            // Format integers to have at least two digits.
		            return n < 10 ? '0' + n : n;
		        }

		        Date.prototype.toJSON = function (key) {

		            return this.getUTCFullYear()   + '-' +
		                 f(this.getUTCMonth() + 1) + '-' +
		                 f(this.getUTCDate())      + 'T' +
		                 f(this.getUTCHours())     + ':' +
		                 f(this.getUTCMinutes())   + ':' +
		                 f(this.getUTCSeconds())   + 'Z';
		        };

		        String.prototype.toJSON =
		        Number.prototype.toJSON =
		        Boolean.prototype.toJSON = function (key) {
		            return this.valueOf();
		        };

		        var cx = /[\u0000\u00ad\u0600-\u0604\u070f\u17b4\u17b5\u200c-\u200f\u2028-\u202f\u2060-\u206f\ufeff\ufff0-\uffff]/g,
		            escapeable = /[\\\"\x00-\x1f\x7f-\x9f\u00ad\u0600-\u0604\u070f\u17b4\u17b5\u200c-\u200f\u2028-\u202f\u2060-\u206f\ufeff\ufff0-\uffff]/g,
		            gap,
		            indent,
		            meta = {    // table of character substitutions
		                '\b': '\\b',
		                '\t': '\\t',
		                '\n': '\\n',
		                '\f': '\\f',
		                '\r': '\\r',
		                '"' : '\\"',
		                '\\': '\\\\'
		            },
		            rep;


		        function quote(string) {
		            escapeable.lastIndex = 0;
		            return escapeable.test(string) ?
		                '"' + string.replace(escapeable, function (a) {
		                    var c = meta[a];
		                    if (typeof c === 'string') {
		                        return c;
		                    }
		                    return '\\u' + ('0000' +
		                            (+(a.charCodeAt(0))).toString(16)).slice(-4);
		                }) + '"' :
		                '"' + string + '"';
		        }


		        function str(key, holder) {

		// Produce a string from holder[key].

		            var i,          // The loop counter.
		                k,          // The member key.
		                v,          // The member value.
		                length,
		                mind = gap,
		                partial,
		                value = holder[key];

		// If the value has a toJSON method, call it to obtain a replacement value.

		            if (value && typeof value === 'object' &&
		                    typeof value.toJSON === 'function') {
		                value = value.toJSON(key);
		            }

		// If we were called with a replacer function, then call the replacer to
		// obtain a replacement value.

		            if (typeof rep === 'function') {
		                value = rep.call(holder, key, value);
		            }
		            switch (typeof value) {
		            case 'string':
		                return quote(value);

		            case 'number':
		                return isFinite(value) ? String(value) : 'null';

		            case 'boolean':
		            case 'null':
		                return String(value);
		            case 'object':
		                if (!value) {
		                    return 'null';
		                }
		                gap += indent;
		                partial = [];
		                if (typeof value.length === 'number' &&
		                        !(value.propertyIsEnumerable('length'))) {

		                    length = value.length;
		                    for (i = 0; i < length; i += 1) {
		                        partial[i] = str(i, value) || 'null';
		                    }
		                    v = partial.length === 0 ? '[]' :
		                        gap ? '[\n' + gap +
		                                partial.join(',\n' + gap) + '\n' +
		                                    mind + ']' :
		                              '[' + partial.join(',') + ']';
		                    gap = mind;
		                    return v;
		                }

		                if (rep && typeof rep === 'object') {
		                    length = rep.length;
		                    for (i = 0; i < length; i += 1) {
		                        k = rep[i];
		                        if (typeof k === 'string') {
		                            v = str(k, value, rep);
		                            if (v) {
		                                partial.push(quote(k) + (gap ? ': ' : ':') + v);
		                            }
		                        }
		                    }
		                } else {
		                    for (k in value) {
		                        if (Object.hasOwnProperty.call(value, k)) {
		                            v = str(k, value, rep);
		                            if (v) {
		                                partial.push(quote(k) + (gap ? ': ' : ':') + v);
		                            }
		                        }
		                    }
		                }

		                v = partial.length === 0 ? '{}' :
		                    gap ? '{\n' + gap + partial.join(',\n' + gap) + '\n' +
		                            mind + '}' : '{' + partial.join(',') + '}';
		                gap = mind;
		                return v;
		            }
		        }

		        return {
		            stringify: function (value, replacer, space) {
		                var i;
		                gap = '';
		                indent = '';

		                if (typeof space === 'number') {
		                    for (i = 0; i < space; i += 1) {
		                        indent += ' ';
		                    }
		                } else if (typeof space === 'string') {
		                    indent = space;
		                }

		                rep = replacer;
		                if (replacer && typeof replacer !== 'function' &&
		                        (typeof replacer !== 'object' ||
		                         typeof replacer.length !== 'number')) {
		                    throw new Error('JSON.stringify');
		                }

		                return str('', {'': value});
		            },
		        };
		    }();
		}


			function createProxy( pId )
			{
				var that = {};
				
				var proxyId = pId;
				
				that.__noSuchMethod__ = function()
				{
					var args =  arguments[ 1 ] || [];
										
					var msg = { rotId: proxyId, method: arguments[ 0 ], arguments: args }
					window.postMessage( JSON.stringify( msg ), "http://www.feedly.com" );
					return false;
				};
				
				return that;
			}
		
			Element.prototype.$controller = function( )
			{
				if( this.getAttribute( "_controllerId" ) != null )
					return createProxy(  this.getAttribute( "_controllerId" ) );
				else
				{
					var p = this.parentNode;
					if( p != null && this.parentNode.$controller )
						return p.$controller();
					else
					{
						alert( "control not found" );

					}
				}	
			}
