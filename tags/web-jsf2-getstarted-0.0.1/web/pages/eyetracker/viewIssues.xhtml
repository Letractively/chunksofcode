<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>All Issues</title>
	<style type="text/css">
		.even {background-color: lightgray;}
		.odd {background-color: white;}
		.headerStyle {
			color: white;
			background-color: black;
			size: 12pt;
		}
	</style>
</h:head>
<h:body>
	<h1>All issues:</h1>
	<h:form>
		<h:dataTable var="i" value="#{dataBase.allIssues}"
				headerClass="headerStyle" rowClasses="even, odd">
			<h:column>
				<f:facet name="header">ID</f:facet>
				#{i.id}
			</h:column>
			<h:column>
				<f:facet name="header">Title</f:facet>
				#{i.title}
			</h:column>
			<h:column>
				<f:facet name="header">Project</f:facet>
				#{i.project.name} (id:#{i.project.id})
			</h:column>
			<h:column>
				<f:facet name="header">Owner</f:facet>
				#{i.owner.name}
			</h:column>
			<h:column>
				<f:facet name="header">Status</f:facet>
				#{i.status}
			</h:column>
			<h:column>
				<h:commandLink action="#{i.view}">
					<f:setPropertyActionListener value="#{i}" 
							target="#{issueView.issue}" />
					View...
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<h:commandLink action="#{issueView.createNewIssue}"
				value="Create new issue..." />
	</h:form>
</h:body>
</html>
