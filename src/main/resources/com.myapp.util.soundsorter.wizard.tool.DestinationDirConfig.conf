
# acces the mpd server
MPD_SERVER_HOSTNAME=localhost
MPD_SERVER_PORT=6601

#
# this structure describes where to store the files in.
# DO NOT USE TAB CHARACTERS !
# DIR LEVELS ARE DEFINED BY INTEDATION: 4 BLANKS PER LEVEL
#
# keywords are : 
#       TARGET_ROOT 
#           the root of the destination, start of fs structure definition.
#       INTERPRET_DIRECTORIES 
#           this is where the directories of the interprets will be stored.
#       LONESOME_FILES_DIR
#           the folder where single songs of this category will be stored.
#       UNSORTED 
#           the folder where unsorted files will be stored.
#       MAXIMIX_DIR
#           the folder where mixes and stuff of this category will be stored.
#
#
# example given roughly:
#
# sound
# ├── genre_A
# ├── genre_B
# │   ├── 01_MIXED_COMPILATIONS
# │   ├── 02_SINGLE_SONGS
# │   ├── subgenre_1
# │   ├── subgenre_2
# │   ├── subgenre_3
# │   │   ├── 01_MIXED_COMPILATIONS
# │   │   ├── 02_SINGLE_SONGS
# │   │   ├── interpret_A
# │   │   ├── interpret_B
# │   │   │   ├── album_1
# │   │   │   ├── album_2
# │   │   │   │   ├── song_1.mp3
# │   │   │   │   ├── song_2.mp3
# │   │   │   │   └── song_3.mp3
# │   │   │   ├── album_3
# │   │   │   ├── album_4
# │   │   │   ├── single_1.mp3
# │   │   │   ├── single_2.mp3
# │   │   │   └── single_3.mp3
# │   │   ├── interpret_C
# │   │   └── interpret_D
# │   └── subgenre_4
# ├── genre_C
# └── UNSORTED
#     ├── 01_MIXED_COMPILATIONS
#     └── 02_SINGLE_SONGS

USE_OBJECTSTORE_CACHE=true

LONESOME_FILES_DIR_NAME=01_SINGLE_SONGS
MAXIMIX_DIR_NAME=00_MIXES
